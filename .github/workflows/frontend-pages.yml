# Before this make sure:
# ✅ GitHub Pages is enabled in your repo (Settings → Pages → Source: "Deploy from a branch")

name: Deploy Angular Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Get Angular project name dynamically
        id: get_name
        run: |
          APP_NAME=$(node -p "require('./angular.json').defaultProject")
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href="/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist/${{ steps.get_name.outputs.app_name }}
