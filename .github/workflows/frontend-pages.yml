# Before this make sure:
# ✅ GitHub Pages is enabled in your repo (Settings → Pages → Source: "Deploy from a branch")

name: Deploy Angular Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependenciess
        working-directory: frontend
        run: npm ci

      - name: Get Angular project name dynamically
        id: get_name
        working-directory: frontend
        run: |
          APP_NAME=$(node -p "require('./angular.json').defaultProject")
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Build Angular app
        working-directory: frontend
        run: npm run build -- --configuration production --base-href="/${{ github.event.repository.name }}/"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: frontend/dist/${{ steps.get_name.outputs.app_name }}/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
