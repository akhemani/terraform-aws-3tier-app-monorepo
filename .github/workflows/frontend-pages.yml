# Before this make sure:
# ✅ GitHub Pages is enabled in your repo (Settings → Pages → Source: "GitHub Actions")

name: Build and Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main                     
    paths:
      - 'frontend/**'            
      - '.github/workflows/frontend-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend  

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (Angular 20 compatible)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular app (for GitHub Pages)
      - name: Build Angular app
        run: npm run build --omit=dev -- --base-href="/${{ github.event.repository.name }}/"

      # 5️⃣ Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/frontend/browser

  # 6️⃣ Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
